<div class="container free-trial ">

    <div class="form-contact">
      <h1>FREE TRIAL</h1>

      <!-- <form class="" method="get" action="/contact"> -->

      <div class="form-group">

        <input class="form-control" type="text" placeholder="Name" ng-model='account.username'>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model='account.email'>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model='account.password'>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model='confirmPassword'>

      </div>

      <div class="privacy"><p>By creating an account you agree to our Terms of Service and Privacy Policy</p>
        <p style="color:gray;">Already have an account?</p>
      </div>

      <div class="sign-in-btn">
          <button class="btn btn-lg" ng-click="signIn()" >SIGN IN</button>
      </div>
      <!-- </form> -->
      <div class="btn white darken-4 col s10 m4">
          <div class="google">
              <a href="#!#"><i class="fab fa-google" style="margin-right: 3px;">
               </i>     Sign in with Google
              </a>
             </div>
         
      </div>
    </div>

  <!-- Login alerts -->

    <div class="modal" tabindex="-1" role="dialog" id="signup_alert">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{signup_alert.title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{signup_alert.info}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
