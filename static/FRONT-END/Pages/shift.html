<div class="container view">
  <br>
  <div class="row  justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <div class="dropdown">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Workspace</label>
        <select class="custom-select mr-sm-2"  id="workspaceSelector">
          <option ng-if="selectedWorkspace.id != workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
          <option selected="selected" ng-if="selectedWorkspace.id == workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
        </select>
      </div>
    </div>
    <!-- <div class="col-4 pt-1">
      <button type="button" class="btn btn-md" >Add new Shift</button>
    </div> -->
  </div>
  <!-- <h3 class="display-4">Shifts</h2> -->
  <hr>
  <p class="font-weight-bold lead">Shifts</p>
  <table class="table">
    <thead>
      <tr>
        <th scope="col" style="width:80%">Time</th>
        <th scope="col" style="width:10%">Delete</th>
        <th scope="col" style="width:10%">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="shift in shifts">
        <td>{{shift.shift_start.substring(0, 5)}} - {{shift.shift_end.substring(0, 5)}}</td>
        <td><img src="FRONT-END/Images/Icons/delete.png" alt="" ng-click="removeShift(shift)"></td>
        <td><img src="FRONT-END/Images/Icons/edit.png" alt=""></td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#addShiftModal" >Add new Shift</button>
  </div>
</div>



<div class="modal fade" id="addShiftModal" tabindex="-1" role="dialog" aria-labelledby="addShiftModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Shift</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="col-md-6">
              <label for="shift_start" class="col-form-label">Shift start time:</label>
              <select class="custom-select form-control" id="shift_start" ng-model="data.shift_start" required>
                <option selected value="0">0:00</option>
                <option ng-repeat="n in range(1,23)" value="{{n}}">{{n}}:00</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="shift_end" class="col-form-label">Shift end time:</label>
              <select class="custom-select form-control" id="shift_end" ng-model="data.shift_end" required>
                <option selected value="0">0:00</option>
                <option ng-repeat="n in range(1,23)" value="{{n}}">{{n}}:00</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addShift()">Add</button>
      </div>
    </div>
  </div>
</div>
