<app-managerheader></app-managerheader>
<div class="container">
    <div class="row  justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Workplaces</label>
        <select class="custom-select mr-sm-2"  id="workspaceSelector">
          <option ng-if="selectedWorkspace.id != workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
          <option selected="selected" ng-if="selectedWorkspace.id == workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
        </select>
      </div>
    </div>
    <div class="container">
      <h1 class="display-4 text-center">Payments</h1>
      <div class="row">
        <div class="col-sm">
        <div id="piechart"></div>
        </div>
        <div class="col-sm">
        <div id="barchart"></div>
        </div>

      </div>
    </div>
    <div class="container">
      <h1 class="display-4 text-center">Hours</h1>
      <div class="row">
        <div class="col-sm">
        <div id="piechart1"></div>
        </div>
        <div class="col-sm">
        <div id="barchart1"></div>
        </div>

      </div>
    </div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawChart1);

    // Draw the chart and set the chart values
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
      ['Task', 'Percentage'],
      ['Server', 3],
      ['Prep', 2],
      ['Cook', 4],
      ['Prep', 2]

    ]);

      // Optional; add a title and set the width and height of the chart
      var options = {'title':'Monthly Payments per Position', 'width':550, 'height':400};

      // Display the chart inside the <div> element with id="piechart"
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }
    function drawChart1() {
      var data1 = google.visualization.arrayToDataTable([
      ['Task', 'Percentage'],
      ['Server', 3],
      ['Prep', 2],
      ['Cook', 4],
      ['Prep', 2]

    ]);

      // Optional; add a title and set the width and height of the chart
      var options = {'title':'Year Payments Per Position', 'width':550, 'height':400};

      // Display the chart inside the <div> element with id="piechart"
      var chart1 = new google.visualization.ColumnChart(document.getElementById('barchart'));
      chart1.draw(data1, options);
    }
    </script></div>
