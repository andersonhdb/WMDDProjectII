<div class="container m-5">

  <div class="row  justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Workplaces</label>
      <select class="custom-select mr-sm-2"  id="workspaceSelector">
        <option ng-if="selectedWorkspace.id != workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
        <option selected="selected" ng-if="selectedWorkspace.id == workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
      </select>
    </div>
  </div>


    <p class="font-weight-bold lead">YOUR UNAVAILABILITIES</p>


  <!-- <div class="positionSchedule" ng-repeat="unavailability in unavailabilityDays"> -->
  <div class="positionSchedule">
    <table class="table" >
    <thead>
      <tr>
        <th scope="col">MON</th>
        <th scope="col">TUE</th>
        <th scope="col">WED</th>
        <th scope="col">THU</th>
        <th scope="col">FRI</th>
        <th scope="col">SAT</th>
        <th scope="col">SUN</th>
        <th scope="col"><img src="FRONT-END/Images/Icons/delete.png" alt=""></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td ng-repeat="(key, value) in unavailabilityDays.shifts" ng-click="editShift()">{{value.shift_start.substring(0, 2)}} - {{value.shift_end.substring(0, 2)}}</td>
        <td><i class="fas fa-times" ng-click="removeEmployeePosition(employee, position)"></i></td>
      </tr>
    </tbody>
    </table>
  </div>
