<div class="container m-5 view">

  <div class="row  justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Workplaces</label>
      <select class="custom-select mr-sm-2"  id="workspaceSelector">
        <option ng-if="selectedWorkspace.id != workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
        <option selected="selected" ng-if="selectedWorkspace.id == workspace.id" ng-repeat="workspace in workspaces" ng-click="selectWorkspace(workspace)">{{workspace.workspace_name}}</option>
      </select>
    </div>
  </div>

  <p class="font-weight-bold lead">YOUR UNAVAILABILITIES</p>

  <div class="positionSchedule">
    <table class="table">
    <thead>
      <tr>
        <th scope="col">MON</th>
        <th scope="col">TUE</th>
        <th scope="col">WED</th>
        <th scope="col">THU</th>
        <th scope="col">FRI</th>
        <th scope="col">SAT</th>
        <th scope="col">SUN</th>
        <th scope="col"><img src="FRONT-END/Images/Icons/delete.png" alt=""></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td ng-repeat="(key, value) in unavailabilityDays.shifts" ng-click="openAddUnavailability(value,key)">{{value.shift_start.substring(0, 2)}} - {{value.shift_end.substring(0, 2)}}</td>
        <td><i class="fas fa-times" ng-click="removeEmployeePosition(employee, position)"></i></td>
      </tr>
    </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="addUnavailabilityModal" tabindex="-1" role="dialog" aria-labelledby="addUnavailabilityModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Unavailability</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="col-md-6">
              <label for="shift_start" class="col-form-label">Unavailable from:</label>
              <select class="custom-select form-control" id="shift_start" ng-model="data.shift_start" required>
                <option selected value="0">0:00</option>
                <option ng-repeat="n in range(1,23)" value="{{n}}">{{n}}:00</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="shift_end" class="col-form-label">Until:</label>
              <select class="custom-select form-control" id="shift_end" ng-model="data.shift_end" required>
                <option selected value="0">0:00</option>
                <option ng-repeat="n in range(1,23)" value="{{n}}">{{n}}:00</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addUnavailability()">Add</button>
      </div>
    </div>
  </div>
</div>
