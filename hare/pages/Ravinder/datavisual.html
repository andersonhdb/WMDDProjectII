  <script type="text/javascript">
  // Load google charts
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  google.charts.setOnLoadCallback(drawChart1);

  // Draw the chart and set the chart values
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
    ['Task', 'Percentage'],
    ['Server', 3],
    ['Prep', 2],
    ['Cook', 4],
    ['Prep', 2]

  ]);

    // Optional; add a title and set the width and height of the chart
    var options = {'title':'Monthly Payments per Position', 'width':550, 'height':400};

    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    chart.draw(data, options);
  }
  function drawChart1() {
    var data1 = google.visualization.arrayToDataTable([
    ['Task', 'Percentage'],
    ['Server', 3],
    ['Prep', 2],
    ['Cook', 4],
    ['Prep', 2]

  ]);

    // Optional; add a title and set the width and height of the chart
    var options = {'title':'Year Payments Per Position', 'width':550, 'height':400};

    // Display the chart inside the <div> element with id="piechart"
    var chart1 = new google.visualization.ColumnChart(document.getElementById('barchart'));
    chart1.draw(data1, options);
  }
  </script></div>
