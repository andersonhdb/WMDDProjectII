<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>    <link rel="stylesheet" href="custom-css/login.css">


<!-- https://stackoverflow.com/questions/46654248/how-to-display-google-sign-in-button-using-html -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-secondary text-white border-bottom shadow-sm">


    <h1 class="my-0 mr-md-auto font-weight-normal">LOGO</h1>


    </div>

    <div class="container-login">

    <form class="form-signin">
         <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
         <label for="inputEmail" class="sr-only">Email address</label>
         <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
         <label for="inputPassword" class="sr-only">Password</label>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         <div class="checkbox mb-3">
           <label>
             <input type="checkbox" value="remember-me"> Remember me
           </label>
         </div>
         <div class="sign-in-btn">
           <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>

         </div>
         <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
         <div class="sign-in-google">
           <div class="overlap-signin">
             <p>OR SIGN IN WITH</p>

           </div>
         </div>



         <div class="btn white darken-4 col s10 m4">
     <a href="/users/google-oauth/" style="text-transform:none">
         <div class="left">
             <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
         </div>
         Login with Google
     </a>
</div>

       </div>



  </body>

</html>
